<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <title>TD摸鱼 | 2048</title>
    <meta name="keywords" content="游戏"/>
    <meta name="description" content="摸鱼小游戏"/>
    <meta name="author" content="linus"/>
    <meta name="copyright" content="linus"/>
    <link rel="icon" type="image/x-icon" href="/TDmoyu/static/moyu.ico"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        body {
            height: 100%;
            overflow: hidden;

            /* 文字不可选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <h1><span>2</span><span>0</span><span>4</span><span>8</span></h1>
        <p class="inspired">by the 原2048的灵感</p>
    </div>
</header>

<div class="container">
    <div class="directions">
        <p id="haiyong" class="haiyong"><strong>如何玩：</strong> 使用鼠标方向键键移动数字方块。相邻的两个方块数字相同，它们可合并成一个！</p>
    </div>
    <div class="scores">
        <div class="score-container best-score">
            历史最高
            <div class="score">
                <div id="bestScore">0</div>
            </div>
        </div>
        <div class="score-container">
            分数:
            <div class="score">
                <div id="score">0</div>
                <div class="add" id="add"></div>
            </div>
        </div>
    </div>
    <div class="game">
        <div id="tile-container" class="tile-container"></div>
        <div class="end" id="end">游戏结束
            <div class="monkey">🙈</div>
            <button class="btn not-recommended__item js-restart-btn"
                    id="try-again">再试一次
            </button>
        </div>
    </div>

    <div class="not-recommended">
        <button class="btn not-recommended__item js-restart-btn" id="restart">重新启动游戏</button>
        <span class="not-recommended__annotation"></span>
    </div>
    <footer>
        <span class="author">Created by Linus</a></span>

        <span class="center">2048</span>

        <span class="opposite">友链:<a href="http://haiyong.site/">海拥</a></span>

    </footer>

</div>

<script src="js/script.js"></script>
<script>
    $("body").css({'touch-action': 'none'});
    document.body.addEventListener('touchmove', (e) => {
        e.preventDefault();
        e.stopPropagation();
    }, {passive: false})
</script>

</body>
</html>
